<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PVP Trade Points Calcluator</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="bg-neutral-900 min-h-screen min-w-screen text-white font-mono flex flex-col">
    <div class="bg-teal-800 px-4 text-end lg:text-center py-2 text-2xl font-bold absolute w-full top-0 left-0">
      <a href="/"><h1>Hyperdata.info</h1></a>
    </div>
    <div class="absolute top-0 left-0 pl-4 pt-3 font-semibold flex gap-2">
      <a class="flex flex-row gap-1" href="/pvp-points/index.html">
        PVP Points
      </a>
      
    </div>
    <div class="py-8"></div>
    
  
  <div class="px-2">
  <div class="rounded border-solid border-neutral-600 border flex flex-col p-1">
    <div class="flex flex-col gap-4 align-middle">
      <h3 class="text-2xl font-semibold">PVP Trade Points Calculator</h3>
      
<div class="flex flex-row flex-wrap justify-center gap-4 pb-10 pt-4">
  <div class="flex flex-col gap-4 align-middle text-center text-lg font-semibold">
    <div>PVP Points are worth <span id="pvp-point-value">$100</span></div>

    <div class="font-light text-sm">with</div>

    
    
    
<div class="flex flex-row gap-2 flex-wrap justify-center md:justify-normal items-center">
  <div class="min-w-32 text-left">Market Cap:</div>
  <div id=pvp-market-cap 
    class="rounded border p-1 relative min-w-64 border-neutral-600 min-h-8 
    cursor-pointer hover:border-neutral-500 focus:border-neutral-500
    flex flex-row justify-between"
  >
    <div id="pvp-market-cap-value"></div>
    <div class="justify-self-end" id="pvp-market-cap-chevron">
      <svg
  xmlns="http://www.w3.org/2000/svg"
  width="24"
  height="24"
  viewBox="0 0 24 24"
  fill="none"
  stroke="currentColor"
  stroke-width="2"
  stroke-linecap="round"
  stroke-linejoin="round"
  class="lucide lucide-chevron-down"
>
  <path d="m6 9 6 6 6-6" />
</svg>

    </div>
  </div>
</div>

    
    
    
<div class="flex flex-row gap-2 flex-wrap justify-center md:justify-normal items-center">
  <div class="min-w-32 text-left">% Airdrop:</div>
  <div id=pct-airdrop 
    class="rounded border p-1 relative min-w-64 border-neutral-600 min-h-8 
    cursor-pointer hover:border-neutral-500 focus:border-neutral-500
    flex flex-row justify-between"
  >
    <div id="pct-airdrop-value"></div>
    <div class="justify-self-end" id="pct-airdrop-chevron">
      <svg
  xmlns="http://www.w3.org/2000/svg"
  width="24"
  height="24"
  viewBox="0 0 24 24"
  fill="none"
  stroke="currentColor"
  stroke-width="2"
  stroke-linecap="round"
  stroke-linejoin="round"
  class="lucide lucide-chevron-down"
>
  <path d="m6 9 6 6 6-6" />
</svg>

    </div>
  </div>
</div>
  </div>

  <div class="flex-col border-l border-neutral-600 hidden md:flex"></div>

  <div class="flex flex-col gap-4 align-middle text-center text-lg font-semibold">
    <div id="pvp-users-point-value">Your Points are worth $1000</div>

    <div class="font-light text-sm">with</div>

    <div class="flex flex-row gap-2 items-center flex-wrap justify-center sm:justify-normal">
      <div>
        Your Points:
      </div>
      <input 
        type="number" 
        id="pvp-user-points" 
        class="rounded border-solid border border-neutral-600 p-1 min-w-32 
        bg-neutral-900 focus:border-neutral-500 outline-none hover:border-neutral-500" 
        value=10
      />
    </div>

    
    
  </div>
</div>

    </div>
  </div>
</div>


    <script src=../pvp-points.js></script>
  </body>
</html>
